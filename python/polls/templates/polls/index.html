
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'w2ui/w2ui-1.5.rc1.css' %}">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.js"></script>
<script src="{% static 'w2ui/w2ui-1.5.rc1.js' %}"></script>
<script src="{% static 'ckeditor5/ckeditor.js' %}"></script>



<!-- 配置文件 -->
<script type="text/javascript" src="{% static 'ueditor/ueditor.config.js' %}"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="{% static 'ueditor/ueditor.all.js' %}""></script>


<script type="text/javascript">

$(function () {
    var pstyle = 'background-color: #F5F6F7; border: 1px solid #dfdfdf; padding: 5px;';
    $('#layout').w2layout({
        name: 'layout',
        panels: [
            { type: 'top',  size: 50, resizable: true, style: pstyle, content: 'top' },
            { type: 'left', size: 80, resizable: true, style: pstyle, content: 'left' },
            { type: 'main', style: pstyle, content: $("#main") }
            
            
        ]
    });


	var ue = UE.getEditor('container');
	ue.focus();

});


</script>

<div id="layout" style="width: 100%; height: 100%;"></div>
<div id="main">
	
<script id="container" name="content" type="text/plain">
    
</script>
<!-- 	<textarea name="content" id="editor" style="">
	</textarea> -->
</div>
